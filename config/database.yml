default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: salama-pay-api_development

test:
  <<: *default
  database: salama-pay-api_test

production:
  <<: *default
  database: salama-pay-api_production
  username: your_database_username
  password: your_database_password